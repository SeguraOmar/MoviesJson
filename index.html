<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Movies</title>

    <style>
        .fixed-footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px;
           
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .footer-logo img {
            max-width: 100px;
        }

        .footer-links ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .footer-links li {
            display: inline;
            margin-right: 20px;
        }
    </style>
</head>

<body>


    <div class="search">


        <input class="inputSearch" id="searchBar" placeholder="Titanic, Star Wars, Avatar...">
        <button class="buttonSearch" id="bouton">Search</button>
    </div>

    <div>
        <div class="button-container">
            <button id="latestBtn" class="active">Dernières Sorties</button>
            <button id="topRatedBtn">Mieux Notés</button>
        </div>
        <div id="latest"></div>
        <div id="topRated"></div>

    </div>

    <div id="infos" class="card-container"></div>






    <footer class="fixed-footer">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="assets/img/1000x1000-removebg-preview.png" alt="Logo de l'entreprise">
            </div>
            <div class="footer-links">
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="#">À propos</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="module" src="assets/script/script.js"></script>
</body>




</html>
